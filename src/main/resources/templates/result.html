<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-success text-center">
        Result after braking!
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Input + <span class="text-warning">CRC</span> + <span class="text-primary">Control Bits</span>
                +
                <span class="text-danger">Broken bits</span></h5>
            <p class="card-text" id="message">
                <span th:each="bit : ${brokenMessage.bits}" th:text="${bit.getBit()}"
                      th:class="|${bit.status == 'CONTROL' ? 'text-primary' : ''}
                      ${bit.status == 'CRC' ? 'text-warning' : ''}
                      ${bit.status == 'BROKEN' ? 'text-danger' : ''}|"></span>
            </p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Hamming check</h5>
                    <h5 class="card-title">Result:</h5>
                    <p class="card-text" th:text="${resultHamming}">Okay Bad</p>
                    <br/>
                    <div th:if="${hammingFixedMessage}">
                        <h5 class="card-title">Message after fixing:</h5>
                        <p class="card-text"><span
                                th:each="bit : ${hammingFixedMessage}" th:text="${bit.getBit()}"
                                th:class="|${bit.status == 'CONTROL' ? 'text-primary' : ''}
                                 ${bit.status == 'CRC' ? 'text-warning' : ''}
                                 ${bit.status == 'BROKEN' ? 'text-danger' : ''}
                                 ${bit.status == 'FIXED' ? 'text-success' : ''}|"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Crc check</h5>
                    <h5 class="card-title">Check result:</h5>
                    <p class="card-text" th:text="${resultCrc}">True</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
