<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-success text-center">
        Result!
    </div>
    <div class="row">
        <div class="col">
            <div class="card" th:object="${message}">
                <div class="card-body">
                    <h5 class="card-title">Your input:</h5>
                    <p class="card-text" th:text="${text}">input</p>
                    <h5 class="card-title">Input + <span class="text-warning">CRC</span> + <span class="text-primary">Control Bits</span>
                    </h5>
                    <p class="card-text" id="message">
                <span th:each="bit : ${message.bits}" th:text="${bit.getBit()}"
                      th:class="|${bit.status == 'CONTROL' ? 'text-primary' : ''} ${bit.status == 'CRC' ? 'text-warning' : ''}|"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" th:object="${crc}">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="*{name}">Crc name:</h5>
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Bit length:</h5>
                            <p class="card-text" th:text="*{bitLength}">16</p>
                            <h5 class="card-title">Input reflected:</h5>
                            <p class="card-text" th:text="*{inputReflected}">false</p>
                            <h5 class="card-title">Result reflected:</h5>
                            <p class="card-text" th:text="*{resultReflected}">false</p>
                        </div>
                        <div class="col">
                            <h5 class="card-title">Polynomial:</h5>
                            <p class="card-text" th:text="*{polynomial}">0x0000</p>
                            <h5 class="card-title">Initial Value:</h5>
                            <p class="card-text" th:text="*{initialValue}">0x0000</p>
                            <h5 class="card-title">Final Xor Value:</h5>
                            <p class="card-text" th:text="*{finalXorValue}">0x0000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bits to brake:</h5>
            <form method="post" th:action="@{/brake/bits}" id="form" th:object="${message}">
                <div class="form-group">
                    <div class="input-group">
                        <input name="first" type="text" class="form-control">
                        <input name="second" type="text" class="form-control">
                        <input name="third" type="text" class="form-control">
                        <input name="fourth" type="text" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br/>
<br/>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
